<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ricket's Construction</title>

  <style>
    :root {
      --bg: #ffffff;
      --bg-alt: #f3f4f6;
      --text-main: #1f2937;
      --text-muted: #6b7280;
      --accent: #f59e0b;
      --accent-dark: #b45309;
      --border: #e5e7eb;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      line-height: 1.6;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .brand-logo {
      height: 48px;
      width: auto;
      border-radius: 6px;
      object-fit: contain;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      width: 32px;
      height: 32px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .hamburger span {
      display: block;
      width: 100%;
      height: 3px;
      background: var(--text-main);
      border-radius: 3px;
      transition: 0.3s ease;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: var(--text-main);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: var(--accent-dark);
    }

    @media (max-width: 820px) {
      nav {
        position: absolute;
        top: 72px;
        right: 0;
        left: 0;
        background: #ffffff;
        border-bottom: 1px solid var(--border);
        flex-direction: column;
        padding: 20px 0;
        display: none;
      }

      nav.open {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    .hamburger.active span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    /* Page layout */
    .page {
      max-width: 1100px;
      margin: auto;
      padding: 40px 24px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 16px;
      color: var(--text-main);
    }

    .section {
      margin-top: 40px;
    }
  </style>
</head>

<body>

<header>
  <div class="brand">
   <a href="/">
    <img src="assets/logo.png" alt="Ricket's Construction Logo" class="brand-logo">
   </a>
  </div>

  <button class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav id="nav-menu">
    <a href="construction.html">Construction</a>
    <a href="equipment.html">Equipment Rental</a>
    <a href="landscaping.html">Landscaping</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>


<script>
  const hamburger = document.getElementById("hamburger");
  const navMenu = document.getElementById("nav-menu");

  hamburger.addEventListener("click", () => {
    hamburger.classList.toggle("active");
    navMenu.classList.toggle("open");
  });
</script>
<div class="page">
  <h1>Contact Us</h1>

  <p><strong>Phone:</strong> <a href="tel:440-796-9239">(440) 796-9239</a></p>
  <p><strong>Email:</strong> <a href="mailto:nathan@ricketsconstruction.com">nathan@ricketsconstruction.com</a></p>
  <p><strong>Facebook:</strong> <a href="https://www.facebook.com/RicketsConstruction" target="_blank">Visit our page</a></p>

  <div class="section">
    <h2>Service Area</h2>
    <p>Proudly serving Northeast Ohio with reliable construction, equipment rental, and landscaping services.</p>
  </div>
</div>
</body>

</html>
